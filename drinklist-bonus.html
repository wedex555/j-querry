<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic div called "drink-options" -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // We are given an array that holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    var drinkDiv = document.getElementById("drink-options");

    drinkList.forEach(function(drink) {

      var newDrinkP = document.createElement("p");

      
      newDrinkP.textContent = drink;

      drinkDiv.appendChild(newDrinkP);
    });

  </script>

</body>
</html>
