<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  
  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    
    var drinkDiv = document.getElementById("drink-options");

    for (var i = 0; i < drinkList.length; i++) {

     
      var newDrinkP = document.createElement("p");

      
      newDrinkP.textContent = drinkList[i];

      
      drinkDiv.appendChild(newDrinkP);
    }

  </script>

</body>
</html>
